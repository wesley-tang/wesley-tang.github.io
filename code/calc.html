<!DOCTYPE! html>
<html>
<head>

</head>

			<div id="readout">
				
			</div>

			</div>

					<button onclick="calcButton(this.value)" value="CE">

				</div>
			</div>
			<div class="row">

					<button onclick="calcButton(this.value)" value="/">
						รท

				</div>
			</div>
			<div class="row">
				<div class="button">

				</div>

					</button>
				</div>

				</div>
				<div class="button">
					<button onclick="calcButton(this.value)" value="*">
						ร
					</button>
				</div>
			</div>
			<div class="row">
				<div class="button">
					<button onclick="calcButton(this.value)" value="1">
						1
					</button>
				</div>
				<div class="button">
					<button onclick="calcButton(this.value)" value="2">

				</div>

				<div class="button">

			</div>
			<div class="row">
				<div class="button">
					<button onclick="calcButton(this.value)" value="0">
						0
					</button>
				</div>
				<div class="button">
					<button onclick="calcButton(this.value)" value=".">

					</button>
				</div>
				<div class="button">
					<button onclick="calcButton(this.value)" value="=">

				</div>
				<div class="button">
					<button onclick="calcButton(this.value)" value="+">

					</button>
